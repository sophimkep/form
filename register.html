<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frm">
        <h1>Register</h1>
        <form action="insert.php" method="POST">
            <table>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" name="username" class="input-group" required ></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="password" class="input-group" required></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="gender" value="m" required>Male
                        <input type="radio" name="gender" value="f" required>Female
                    </td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="email" name="email" class="input-group" required></td>
                </tr>
                <tr>
                    <td>Phone Number :</td>
                    <td id="code">
                        <select name="phoneNumber" id="phoneNumber">
                            <option selected hidden value="">Code</option>
                            <option value="+855">+855</option>
                            <option value="+666">+666</option>
                            <option value="+125">+125</option>
                        </select>
                        <input type="phone" name="phone" class="input-group" required>
                    </td>
                </tr>
            </table>
            <br>
            <a href="index.html"><span>Login Here</span></a>
            <p>
                <input type="submit" value="Submit" id="btn">
            </p>
        </form>
    </div>
</body>
</html>
